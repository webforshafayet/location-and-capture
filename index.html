<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="styles.css">
  <title>User Location</title>
</head>
<body>
 
  
 




  <section class="section">

    
      
    <div class="container">
      <div class="columns is-multiline">
        <div class="column is-full-mobile">
 

          <div class="video-container">
            <video autoplay id="video"></video>
          </div>
        </div>
 
        
        <div class="column is-full-mobile">
          <div class="buttons">
            <button class="button is-fullwidth" id="btnPlay">
              <span class="icon is-small">
                <i class="fas fa-play"></i>
              </span>
              <span>Play</span>
            </button>
            <button class="button is-fullwidth" id="btnPause">
              <span class="icon is-small">
                <i class="fas fa-pause"></i>
              </span>
              <span>Pause</span>
            </button>
            <button class="button is-success is-fullwidth" id="btnScreenshot">
              <span class="icon is-small">
                <i class="fas fa-camera"></i>
              </span>
              <span>Screenshot</span>
            </button>
            <button class="button is-info is-fullwidth" id="btnChangeCamera">
              <span class="icon">
                <i class="fas fa-sync-alt"></i>
              </span>
              <span>Switch camera</span>
            </button>
          </div>

          <div class="column is-full-mobile">
            <h2 class="title">Screenshots</h2>
            <div id="screenshots"></div>
          </div>



          <div class="container">
            <button id="captureBtn">Get My Location</button>
            <div id="locationContainer"></div>
          </div>
          <div id="modal" class="modal">
            <div class="modal-content">
              <p>Please allow location access to use this feature.</p>
              <button id="closeModalBtn">Close</button>
            </div>
          </div>





        </div>
       
      </div>
    </div>
  </section>

 
  <canvas class="is-hidden" id="canvas"></canvas>
  <script src="script.js"></script>

 






</body>
</html>
